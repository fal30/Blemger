<!DOCTYPE html>
<head>
    <title> Blemger </title>

    <meta charset="utf-8">
	<meta name="description" content="Blending Images">
	<meta name="keywords" content="arunava, skills, projects, progress, deep learning, computer vision">
	<meta name="author" content="Arunava Chakraborty">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="./lib/style.css">
    <link rel="stylesheet" href="./dependencies/bulma.min.css">

    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <script src="./dependencies/jquery.min.js"></script>
</head>

<body>
    <nav class="navbar is-transparent">
      <div class="navbar-brand">
        <a class="navbar-item">
            <p class="class--title"> Blemger </p>
        </a>
        <div class="navbar-burger burger" data-target="navbarExampleTransparentExample">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>

      <div id="navbarExampleTransparentExample" class="navbar-menu">
        <div class="navbar-end">
          <div class="navbar-item">
            <div class="field is-grouped">
              <p class="control">
                <a class="bd-tw-button button" data-social-network="Twitter" data-social-action="tweet" data-social-target="http://localhost:4000" target="_blank" href="https://twitter.com/intent/tweet?text=Check out this fun and interactive site that blends images &amp;hashtags=blemger&amp;url=https://iarunava.github.io/Blemger/&amp;via=iArunavaOficial">
                  <span class="icon">
                    <i class="fab fa-twitter"></i>
                  </span>
                  <span>
                    Tweet
                  </span>
                </a>
              </p>
              <p class="control">
                <a class="button is-primary" href="https://github.com/iArunava/Blemger/">
                  <span class="icon">
                    <i class="fab fa-github"></i>
                  </span>
                  <span> Check out the Repository </span>
                </a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <div id="id--blended-modal" class="blend--modal">
        <span id="btn--close-blend-modal" class="close">&times;</span>
        <div class="blend--modal-content">
            <canvas id="id--blended-canvas" height="768" width="1024" style="border:1px solid #d3d3d3;"></canvas>
        </div>
    </div>

    <canvas id="id--hidden-canvas" height="768" width="1024" style="border:1px solid #d3d3d3;display:none;"></canvas>

    <div class="container">
        <div class="columns">
            <div class="column is-6 height--50">
                <div class="card">
                  <div class="card-image">
                    <figure class="image is-square">
                      <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
                    </figure>
                  </div>
                  <div class="card-content">
                    <div id="id--image1-bar" class="content">
                    </div>
                  </div>
                </div>
            </div>
            <div class="column is-6 height--50">
                <div class="card">
                  <div class="card-image">
                    <figure class="image is-square">
                      <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
                    </figure>
                  </div>
                  <div class="card-content">
                    <div id="id--image2-bar" class="content">
                    </div>
                  </div>
                </div>
            </div>
        </div>

        <div class="center--btn">
            <a id="btn--blend" class="button is-large is-success blend--btn">Blemger it!</a>
        </div>
    </div>

    <div class="margin--20"></div>

    <footer class="footer">
        <div class="container">
            <div class="content has-text-centered">
                <p> Made with &#10084; by Arunava </p>
            </div>
        </div>
    </footer>
    <script src='./lib/script.js'></script>
</body>
